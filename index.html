<html>
	<head>
		<title>Leon</title>
		<meta charset="utf-8"/>
		<meta name = "viewport" content = "user-scalable=no, width=device-width, initial-scale=1.0">
		<link href="css/game.css" type="text/css" rel="stylesheet"/>
	</head>
	<body>
		<div class="container">
			<div class="grid-container">
				<div class="reference-grid">
					<div class="rtile tile-1-1"></div>
					<div class="rtile tile-1-2"></div>
					<div class="rtile tile-1-3"></div>

					<div class="rtile tile-2-1"></div>
					<div class="rtile tile-2-2"></div>
					<div class="rtile tile-2-3"></div>

					<div class="rtile tile-3-1"></div>
					<div class="rtile tile-3-2"></div>
					<div class="rtile tile-3-3"></div>


						<div class="tile tile-1-1">1</div>
						<div class="tile tile-1-2">2</div>
						<div class="tile tile-1-3">3</div>

						<div class="tile tile-2-1">4</div>
						<div class="tile tile-2-2">5</div>
						<div class="tile tile-2-3">6</div>

						<div class="tile tile-3-1">6</div>
						<div class="tile tile-3-2">7</div>

					
				</div>
		</div>
			<div class="counter-container">
				<div class="counter-inner-container">
					<a id="btn_start">Start</a>
					<a id="btn_shuffle">shuffle</a>
					<span id="counter">10:00</span>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
		<script src="js/game.js"></script>
	</body>
</html>
